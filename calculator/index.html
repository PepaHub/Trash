<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <select id="first-number-select" class="number-select">
            <option value="" disabled selected>Выберите число</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select id="operation-select" class="number-select">
            <option value="+" selected>+</option>
            <option value="-">−</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <select id="second-number-select" class="number-select">
            <option value="" disabled selected>Выберите число</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="calculate-btn">Calculate</button>
        <div class="result">Result: Hello World</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
